<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Restaurant Order</title>

    <style>
      html {
        overflow: scroll;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
        background: transparent; /* Optional: just make scrollbar invisible */
      }
      /* Optional: show position indicator in red */
      ::-webkit-scrollbar-thumb {
        background: #ff0000;
      }
      .section {
        margin-top: 0px;
        padding-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section id="restuarantName" class="section has-text-centered">
        <h1 class="title">Example Restaurant</h1>
      </section>
      <section class="introInfo section has-text-centered">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium,
          placeat iste, natus nobis eveniet corporis ratione?
        </p>
      </section>
      <section class="section">
        <div class="field">
          <label class="label">Appetizers</label>
          <div class="control">
            <input
              id="Appetizers"
              class="input"
              placeholder="Say your main appetizers"
            ></input>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="field">
          <label class="label">Main Dishes</label>
          <div class="control">
            <input
              id="Dishes"
              class="input"
              placeholder="Say your main dishes"
            ></input>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="field">
          <label class="label">Desserts</label>
          <div class="control">
            <input
              id="Desserts"
              class="input"
              placeholder="Say your desserts"
              data-trigger="Random word"
            ></input>
          </div>
        </div>
      </section>
      <section id="footer" class="section has-text-centered">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia
          cupiditate dolorum facilis veniam, tempore quo! Rerum, inventore.
        </p>
      </section>
    </div>
  </body>
</html>
